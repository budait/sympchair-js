<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="/client/css/bulma/bulma.min.css">

    <title>SympChair-JS</title>
  </head>
  <body>
      <section class="hero is-primary">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                SympChair-JS
              </h1>
            </div>
          </div>
      </section>

      <section class="section">
        <div class="tile is-ancestor">
          <div class="tile is-parent is-2">
            <div class="tile is-child box">
                <a onclick="newsession()" class="button is-primary is-medium">New session</a>
            </div>
          </div>
          <div class="tile is-parent is-10">
            <div class="tile is-child box">
              <h3 class="title is-3">Sessions</h3>
                <table class="table is-hoverable">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="sessionlist">
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
      </section>
    <script src="/client/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/js/index.js"></script>
  </body>
</html>
